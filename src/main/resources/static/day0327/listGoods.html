<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="Goods.css">
<style type="text/css">
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        var goodsList;
        $.getJSON("/listGoods",function(data){
            goodsList=data;
            var content = $("<div id='content'></div>");
            $.each(goodsList, function(idx,data){
                var a = $("<a></a>").attr("href","detailGoods.html?no="+data.no);
                var g = $("<div id='goods'></div>");
                var img = $("<img/>").attr("src","img/"+data.fname);
                var span = $("<span></span>").text(data.item+"("+data.price+"원)");
                
                $(g).append(img, span);
                $(a).append(g);
                $(content).append(a);
            })
            $("#container").append(content);
        })
    })
</script>
</head>
<body>
    <div id="top">
        <h2>(주)그린 컴퓨터 아트몰</h2>
    </div>
    <div id="menu">
        <ul id="menuList">
            <li id="goodsList">
                <a href="listGoods.html">상품목록</a>
            </li>
            <li id="goodsAdd">
                <a href="insertGoods.html">상품등록</a>
            </li>
        </ul>
    </div>
    <div id="container">

    </div>
    <div id="footer">
        <h3>(주)그린컴퓨터 아트학원</h3>
    </div>
</body>
</html>
